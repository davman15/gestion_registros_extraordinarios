<section class="vh-100" style="background-color: #9A616D;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="offset-md-3 offset-sm-0 col-lg-6 col-md-6 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">
                                <form [formGroup]="formGroup" (ngSubmit)="recuperarContrasena()">
                                    <div class="text-center">
                                        <img class="img-fluid" src="../../../assets/images/iglesia.png" />
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" formControlName="email"
                                            placeholder="name@example.com">
                                        <label for="email">Email</label>
                                        <span class="help-block text-danger"
                                            *ngIf="f['email'].touched && f['email'].invalid">
                                            <span *ngIf="f['email'].errors && f['email'].errors['required']">Introduzca
                                                un email válido<br /></span>
                                            <span *ngIf="f['email'].errors && f['email'].errors['pattern']">Introduzca
                                                un email con un formato correcto</span>
                                        </span>
                                    </div>
                                    <div class="pt-1 mt-3 mb-4 text-center">
                                        <button class="btn btn-primary btn-lg btn-block m-1" type="submit">Recuperar
                                            Contraseña</button>
                                        <button [routerLink]='["/"]'
                                            class="btn btn-lg btn-block btn-dark m-1">Volver</button>
                                    </div>
                                </form>
                                <ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="large" color="white"
                                    type="ball-scale-multiple" [fullScreen]="true">
                                    <p style="color: white"> Cargando... </p>
                                </ngx-spinner>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
