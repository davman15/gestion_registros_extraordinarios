<app-barra-navegacion></app-barra-navegacion>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h1 class="text-center my-5">Subir Archivos</h1>
            <form [formGroup]="formGroup1" #formulario="ngForm" (ngSubmit)="subirArchivos()">
                <div class="my-3">
                    <input class="form-control" type="file" (change)="aniadirArchivo($event)"
                        formControlName="archivosSubidos" multiple>
                </div>
                <button type="submit" class="btn btn-success col">Subir Archivos</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 my-4">
            <div *ngIf="archivosArray.length > 0">
                <h4>Archivos Seleccionados:</h4>
                <ul class="list-group">
                    <li *ngFor="let archivo of archivosArray; let i = index" class="list-group-item d-flex justify-content-between align-items-center">
                        {{ archivo.name }}
                        <button class="btn btn-danger" (click)="eliminarArchivo(i)">Eliminar</button>
                      </li>
                </ul>
            </div>
        </div>
    </div>
</div>
